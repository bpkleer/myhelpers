  success: blue
  warning: red
  danger: red2  

typography:
  fonts:
    - family: Fira Sans
      source: bunny
    - family: Fira Code
      source: bunny
    - family: Montserrat
      source: bunny
  base:
    family: Fira Sans
    line-height: 1.2
  headings:
    family: Montserrat
    weight: 500
    color: primary
  monospace:
    family: Fira Code
  link:
    color: darkpurple

defaults:
  quarto:
    format:
      # basic format-specific settings
      html:
        theme: sandstone
        toc: true
        toc-title: Contents
        toc-location: left
        toc_depth: 3
        css: [default, 'assets/report.css']
        fontsize: 1.1em
        code-link: true
        anchor-sections: true
        fig-cap-location: top
        reference-location: margin
        footnotes-hover: true
      typst: 
        toc: true
        toc-title: Contents
        section-numbering: 1.1.a
        toc_depth: 3
        papersize: a4
        margin:
          x: 1cm
          y: 1cm
        columns: 1
        bibliographystyle: assets/apa.csl
        mainfont: "Roboto"
        fontsize: 1.1em
        code-link: true
        anchor-sections: true
        fig-cap-location: top
        reference-location: margin
      revealjs:
        width: 1600
        height: 900
        template-partials: 
          - ./assets/title-slide.html
        theme: [default, './assets/slides.scss']
        navigation-mode: vertical
        controls-layout: bottom-right
        controls-tutorial: true
        multiplex: true #Creates speaker and normal html
        touch: true
        menu: false
        preview-links: auto
        transition: slide
        background-transition: fade
        code-fold: false
        code-summary: 'Click here for Code'  
        code-link: true
        code-overflow: wrap
        highlight-style: atom-one 
        footer: '[{{< fa brands github >}}](https://github.com/bpkleer){.github}'
        execute:
          echo: false
          eval: true
          warning: false
          message: false
        chalkboard:
          src: './assets/drawings.json'
          buttons: false
        title-slide-attributes:
          data-state: 'hide-menubar'
        simplemenu:
            barhtml:
                header: '<div class="menubar"><a href="#"></a><ul class="menu"></ul><div>'
            scale: 0.8